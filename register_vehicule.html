<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/register_vehicule.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar vehiculo</title>
</head>
<body>
    
    <header class="register_vehicule_header">
        <img src="./assets/header_logo.png" alt="Aduana logo">
        <h1>Registro de vehiculo</h1>
        <img src="./assets/perfil_logo.png">
    </header>

    <main class="register_vehicule_main">
        <div class="form-container">
            <form class="vehicle-form">
                <div class="form-sections">  
                    <div class="personal-data">
                        <h2>Datos del Propietario</h2>
                        <label>Nombre dueño</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Usuario">
                        <label>Apellido dueño</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido">

                        <label>Nacionalidad</label>
                        <select id="nacionalidad" name="nacionalidad">
                            <option value="">Seleccione una nacionalidad</option>
                            <option value="chilena">Chilena</option>
                            <option value="argentina">Argentina</option>
                            <option value="peruana">Peruana</option>
                            <option value="colombiana">Colombiana</option>
                            <option value="mexicana">Mexicana</option>
                            <option value="española">Española</option>
                            <option value="estadounidense">Estadounidense</option>
                            <option value="venezolana">Venezolana</option>
                            <option value="brasileña">Brasileña</option>
                        </select>

                        <label>Numero de documento</label>
                        <input type="text" id="numero-documento" name="numero-documento">

                        <label>Tipo de documento</label>
                        <select id="tipo_documento" name="tipo_documento" required>
                            <option value="">Seleccione una opción</option>
                            <option value="rut">Cédula de Identidad / RUT</option>
                            <option value="pasaporte">Pasaporte</option>
                            <option value="dni">DNI (Documento Nacional de Identidad)</option>
                            <option value="carnet_extranjero">Carnet de Extranjería</option>
                            <option value="otro">Otro</option>
                        </select>

                        <label>RUN</label>
                        <input type="text" name="run" id="run">
                    </div>

                    <div class="vehicule-data">
                        <h2>Datos del Vehículo</h2>
                        <label>Modelo del vehiculo</label>
                        <input type="text" name="modelo-vehiculo" id="modelo-vehiculo">
                        <label>Patente del vehiculo</label>
                        <input type="text" name="patente" id="patente">
                        <label>Año del vehiculo</label>
                        <input type="number" name="año-vehiculo" id="año-vehiculo">
                        <label>Tipo de vehiculo</label>
                        <select id="tipo-vehiculo" name="tipo-vehiculo" required>
                            <option value="">Selecciona el tipo de vehiculo</option>
                            <option value="auto">Auto</option>
                            <option value="camioneta">camioneta</option>
                            <option value="moto">moto</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="register-button">Registrar vehiculo</button>
            </form>
        </div>
    </main>

    <footer>
        <img src="./assets/logo-footer.png" alt="logo footer">
        <p>Dirección Nacional de Aduanas
            Plaza Sotomayor 60, Valparaíso, Chile. Fono Contact Center: 600 570 70 40</p>
    </footer>
</body>
</html>
