<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    </head>
    
    <body>
        <header class="login-header">
            <img src="./assets/header_logo.png">
            <a href="./index.html">Volver</a>
        </header>

        <main class="login-main">
            <form class="login-form">
                <img src="./assets/header_logo.png" alt="logo aduana">
                <label>Correo electronico</label>
                <input type="text" id="correo" name="correo" placeholder="usuario@gmail.com" >

                <label>Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="*******">
                <a href="./inicio.html">Inciar sesion</a>
            </form>

            <a href="./register.html">¿No tienes una cuenta?</a>
            <a href="./password_recovery.html">¿Olvidaste tu contraseña?</a>
        </main>

</body>
</html>
