<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chatbot de consultas para la Dirección Nacional de Aduanas de Chile">
    <title>Chatbot de Aduanas - Consulta tus dudas</title>
    <link rel="stylesheet" href="./css/chatbot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="chatbot_header">
        <div class="header-container">
            <img src="./assets/header_logo.png" alt="Logo de Aduanas de Chile" class="logo" width="120" height="50">
            <h1>Chat Bot</h1>
            <button class="profile-button" aria-label="Perfil de usuario">
                <img src="./assets/perfil_logo.png" alt="Icono de perfil" width="40" height="40">
            </button>
        </div>
    </header>

    <main class="chatbot_main">
        <div class="chat-container">
            <section class="chat" aria-live="polite">
                <header class="chat-header">
                    <h2>Chat con nuestro asistente virtual</h2>
                    <div class="chatbot-info">
                        <img src="./assets/1538298822.png" alt="Asistente virtual" width="60" height="60">
                        <p class="chatbot-greeting">Hola, soy el asistente virtual de Aduanas. ¿En qué puedo ayudarte hoy?</p>
                    </div>
                </header>
                
                <div class="chat-messages" id="chat-messages">
                    <!-- Los mensajes del chat se insertarán aquí dinámicamente -->
                </div>
                
                <form class="chat-input-form" id="chat-form">
                    <label for="user_chat" class="visually-hidden">Escribe tu pregunta</label>
                    <input type="text" name="user_chat" id="user_chat" placeholder="Escribe tu pregunta..." required>
                    <button type="submit" class="send-button">
                        <span class="visually-hidden">Enviar</span>
                        <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                        </svg>
                    </button>
                </form>
            </section>
        </div>
    </main>

    <footer class="chatbot_footer">
        <div class="footer-container">
            <img src="./assets/logo-footer.png" alt="Logo de Aduanas de Chile - Footer" width="150" height="auto">
            <address>
                Dirección Nacional de Aduanas<br>
                Plaza Sotomayor 60, Valparaíso, Chile.<br>
                Fono Contact Center: <a href="tel:+566005707040">600 570 70 40</a>
            </address>
        </div>
    </footer>

    <script src="./js/chatbot.js" defer></script>
</body>
</html>
